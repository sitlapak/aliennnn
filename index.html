        async function fetchMovieFromGemini(genre, country, year) {
            // ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤

            const yearText = document.querySelector('#year option:checked').textContent;

            let prompt;
            if (currentLang === "th") {
                prompt = `‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏†‡∏≤‡∏û‡∏¢‡∏ô‡∏ï‡∏£‡πå‡πÅ‡∏ô‡∏ß${genreText}${country ? " ‡∏à‡∏≤‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®" + countryText : ""}${year ? " ‡∏õ‡∏µ " + yearText : ""} 5 ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏™‡∏±‡πâ‡∏ô‡πÜ ‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô JSON array ‡πÄ‡∏ä‡πà‡∏ô [{"title": "...", "desc": "..."}, ...]`;
            } else {
                prompt = `Recommend 5 ${genreText} movies${country ? " from " + countryText : ""}${year ? " released in " + yearText : ""} with a short description. Respond in JSON array: [{"title": "...", "desc": "..."}]`;
            }
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GOOGLE_API_KEY}`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );
                if (!response.ok) throw new Error("API error: " + response.status);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                const match = text.match(/\[[\s\S]*\]/);
                if (match) {
                    return JSON.parse(match[0]);
                }
            } catch (e) {
                console.error("Gemini API error:", e);
            }
            return [{
                title: langData[currentLang].noresult,
                desc: langData[currentLang].error
            }];
        }

                    `<div class="movie-title">${m.title}</div><div>${m.desc}</div>`
                ).join('<hr>');
            } catch (err) {
                recDiv.innerHTML = `<div class="movie-title">${langData[currentLang].noresult}</div><div>${langData[currentLang].error}</div>`;
            }
        });

        setLanguage('th');
    </script>
